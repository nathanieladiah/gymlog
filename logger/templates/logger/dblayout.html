{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>

	<!-- ================== All CSS files linkup ==================== -->
	 <link href="{% static 'logger/db/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'logger/db/css/LineIcons.css' %}" rel="stylesheet">
	<link href="{% static 'logger/db/css/materialdesignicons.min.css' %}" rel="stylesheet">
	<link href="{% static 'logger/db/css/fullcalendar.css' %}" rel="stylesheet">
	<link href="{% static 'logger/db/css/main.css' %}" rel="stylesheet">

	<!-- Page specific css -->
	{% block css %}{% endblock %}

	<!-- ================= Font awesome link ==================== -->
	<link rel="stylesheet" 
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
		integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" 
		crossorigin="anonymous" 
		referrerpolicy="no-referrer" />

</head>
<body>
	<!-- ======== sidebar-nav start ========== -->
	<aside class="sidebar-nav-wrapper">
		<div class="navbar-logo">
			<a href="#">
				<img src="{% static 'logger/db/images/logo/logo.svg' %}" alt="logo" />
			</a>
		</div>
		<nav class="sidebar-nav">
			<ul>
				<li class="nav-item">
					<a href="{% url 'dashboard' %}">
						<!-- <i class="lni lni-dashboard icon"></i> -->
						<i class="fa-solid fa-laptop-code icon"></i>
						<span class="text">Dashboard</span>
					</a>
				</li>
				<li class="nav-item">
					<a href="{% url 'exercises' %}">
						<i class="fa-solid fa-dumbbell icon"></i>
						<span class="text">Exercises</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'routines' %}">
						<i class="fa-solid fa-calendar-day icon"></i>
						<span class="text">Routine</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'journal' current_year current_month %}">
						<i class="fa-solid fa-book icon"></i>
						Journal
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'day' current_year current_month current_day %}">
						<i class="fa-solid fa-triangle-exclamation icon"></i>
						Date-Test
					</a>
				</li>
			</ul>
		</nav>
	</aside>
	<div class="overlay"></div>
	<!-- ======= sidebar-nav end ============== -->
	
	<!-- ======= main-wrapper start ============ -->
	<main class="main-wrapper">

		<!-- ====== header start =========== -->
		<header class="header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-5 col-md-5 col-6">
						<div class="header-left d-flex align-items-center">
							<div class="menu-toggle-btn mr-20">
								<button
									id="menu-toggle"
									class="main-btn primary-btn btn-hover"
								>
									<i class="lni lni-chevron-left me-2"></i> Menu
								</button>
							</div>
							<div class="header-search d-none d-md-flex">
								<form action="#">
									<input type="text" placeholder="Search..." />
									<button><i class="lni lni-search-alt"></i></button>
								</form>
							</div>
						</div>
					</div>
					<div class="col-lg-7 col-md-7 col-6">
						<div class="header-right">
							<!-- profile  -->
							<div class="profile-box ml-15">
								<button
									class="dropdown-toggle bg-transparent border-0"
									type="button"
									id="profile"
									data-bs-toggle="dropdown"
									aria-expanded="false"
								>
									<div class="profile-info">
										<div class="info">
											<h6>{{ user.username }}</h6>
											<div class="image">
												<img
													src="{% static 'logger/db/images/profile/profile-image.png' %}"
													alt=""
												/>
												<span class="status"></span>
											</div>
										</div>
									</div>
									<i class="lni lni-chevron-down"></i>
								</button>
								<ul
									class="dropdown-menu dropdown-menu-end"
									aria-labelledby="profile"
								>
									<li>
										<a href="{% url 'settings' %}"><i class="lni lni-cog"></i>Settings</a>
									</li>
									<li>
										<a href="{% url 'logout' %}"><i class="lni lni-exit"></i>Sign Out</a>
									</li>
								</ul>
							</div>
							<!-- profile end -->
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- ======= header end ============ -->

		<!-- ========== section start ========== -->
		{% block body %}
		{% endblock %}
		<!-- ========== section end ============= -->

		<!-- ========= footer start ========== -->
		<footer class="footer">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-6 order-last order-md-first">
						<div class="copyright text-center text-md-start">
							<p class="text-sm">
								Designed and Developed by
								<a
									href="#"
									rel="nofollow"
									target="_blank"
								>
									Nathaniel
								</a>
							</p>
						</div>
					</div>
					<!-- end col -->
					<div class="col-md-6">
						<div class="
							terms
							d-flex
							justify-content-center justify-content-md-end
							"
						>
							<a href="#" class="text-sm">Terms & Conditions</a>
							<a href="#" class="text-sm ml-15">Privacy Policy</a>
						</div>
					</div>
				</div>
				<!-- end row -->
			</div>
			<!-- end container -->
		</footer>
		<!-- ========= footer end ============= -->
	</main>
	<!-- ====== main-wrapper end ============== -->

	<!-- ======== JavaScript files linkup =========== -->
	<script src="{% static 'logger/db/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'logger/db/js/Chart.min.js' %}"></script>
    <script src="{% static 'logger/db/js/dynamic-pie-chart.js' %}"></script>
    <script src="{% static 'logger/db/js/moment.min.js' %}"></script>
    <script src="{% static 'logger/db/js/fullcalendar.js' %}"></script>
    <script src="{% static 'logger/db/js/jvectormap.min.js' %}"></script>
    <script src="{% static 'logger/db/js/world-merc.js' %}"></script>
    <script src="{% static 'logger/db/js/polyfill.js' %}"></script>
    <script src="{% static 'logger/db/js/main.js' %}"></script>

</body>
</html>
