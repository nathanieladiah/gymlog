{% extends 'logger/dblayout.html' %}

{% block title %}Exercises{% endblock %}

{% block body %}
	<ul>
		{% for exercise in exercises %}
			<li>{{ exercise.name }}</li>
		{% endfor %}
	</ul>

	<!-- Button to trigger add exercise modal -->
	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Addexercise">
		Add
	</button>

	<!-- Modal -->
	<div class="modal fade" id="Addexercise" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="ModalLabel">Add exercise</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
				</div>
				<div class="modal-body">
					put form here
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save exercise</button>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
